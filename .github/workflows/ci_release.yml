name: CI/Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: flashcards-linux
            asset_name: flashcards-linux
            zip_name: flashcards-linux.zip
          - os: windows-latest
            artifact_name: flashcards-windows
            asset_name: flashcards-windows.exe
            zip_name: flashcards-windows.zip
          - os: macos-latest
            artifact_name: flashcards-macos
            asset_name: flashcards-macos
            zip_name: flashcards-macos.zip

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1-mesa-dev xorg-dev

    - name: Build
      shell: bash
      run: |
        mkdir -p dist
        go build -o dist/${{ matrix.asset_name }} .
        cp habatan.csv dist/
        cp DroidSansFallbackFull.ttf dist/

    - name: Zip Artifacts (Unix)
      if: runner.os != 'Windows'
      run: |
        cd dist
        zip -r ../${{ matrix.zip_name }} .

    - name: Zip Artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        Compress-Archive -Path dist/* -DestinationPath ${{ matrix.zip_name }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.zip_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build
          files: artifacts/**/*.zip
          draft: false
          prerelease: true
